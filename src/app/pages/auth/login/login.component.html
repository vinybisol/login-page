<div class="background">
  <div class="mat-card-login">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="mat-card-title" routerLink = "/">
          Sua empresa aqui
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput placeholder="user@company.com">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput placeholder="********">
          <mat-icon matSuffix>key</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button>
          <mat-icon>check</mat-icon>
          Continuar
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
